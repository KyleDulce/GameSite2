<div class="gs-join-select-dialog-container">
    <h1 mat-dialog-title>How do you want to join the game?</h1>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onSelect(true)">As Player</button>
        <button mat-raised-button color="primary" (click)="onSelect(false)">As Spectator</button>
    </div>
</div>
